<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Latest Information</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h2><b>Latest Mars News</b></h2>
    <h3>{{ mars.news_title }}</h3>
    <h4>{{ mars.news_p }}</h4>
    <p></p>
    <p></p>
   
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <h2>Featured Mars Image</h2>
        <div>
          <img src="{{mars.Featured_Space_Image}}" alt="{{mars.Featured_Space_Image}}">
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <h2>Mars Facts</h2>  
          {{mars.facts_html|safe}}
      
       
      
      </div>
    </div>
    <hr>
    <br>
    <div class="container text-center">
      <h2>Mars Hemispheres</h2><hr>
          <div>
              <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
              <div class="row">
                 {% for item in  mars.hemispheres_list%}
                <div class="col-md-3">
                    <div class="card border-primary text-white bg-dark">
                        <div class="card-body">
                          <img src=" {{ item.img_url }}" alt="{{ item.img_url }}">
                          <p class="card-text"> {{ item.title}}</p>
                        </div>
                      </div>
                  </div>
                  {% endfor %}
                </div>
            </div>
          </div>
    
    
   

  </div>
  </div>
  <footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
      <a href="https://h612.github.io/web-scraping-challenge/"> web-scraping-challenge.com</a>
    </div>
    <!-- Copyright -->
  
  </footer>
</body>

</html>
